<div class="login-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" />
            </mat-form-field>
        </form>
        
    </mat-card>
</div>
